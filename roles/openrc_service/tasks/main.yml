---
- name: install Algorand startup script
  template:
    src: algorand.rc
    dest: /etc/init.d/algorand
    owner: root
    group: root
    mode: 0755
  become: yes
  tags: algorand-service

- name: enable and start Algorand node service
  service:
    name: algorand
    state: started
    enabled: yes
  become: yes
  tags: algorand-service
