---
- name: ensure crontab is installed
  dnf:
    name: cronie
    state: present
  when: os_distribution == "Fedora"
  become: yes
  tags: update-setup

- name: create daily update check cronjob
  cron:
    weekday: "*"
    hour: "22"
    minute: "30"
    name: "Algorand node update (daily schedule)"
    job: ": Algorand node update ; {{ node_directory }}/update.sh -d {{ node_directory }}/data > {{ node_directory }}/update.log 2>&1"
  tags: update-setup
